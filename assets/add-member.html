<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind cdn jit link -->
    <script src="https://cdn-tailwindcss.vercel.app/?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- tailwind js link -->
    <script src="./tailwind.config.js"></script>
    <!-- font awesome link --> 
    <script src="https://kit.fontawesome.com/7733a9cf21.js" crossorigin="anonymous"></script>
    <!-- google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&amp;family=Poppins:wght@100;200;300;400&amp;display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="./public/assets/css/styles.css"/>

    <style type="text/tailwindcss">


      .navbar {
        @apply flex justify-around bg-[#272522] text-center text-4xl;
      }

      
      .nav-btn {
        @apply w-16 h-16 rounded-full;
      }

      
    </style>

    <title></title>
  </head>

  <body class="bg-[#272522]">

    <!-- Main Section -->
    <main class="min-h-screen min-w-screen flex flex-col gap-y-8">
 

      <!-- add member text -->
      <section class="profile-picture flex flex-col flex-wrap flex-grow justify-center items-center mt-12 bg-[#272522] "> 

            <h1 class="text-5xl text-center underline text-[#00BA4B]">Add Member</h1>
            <p class="mt-8 text-center text-2xl">To add a member please enter their email below</p>
            
      </section>
      

      <!-- Options Section -->
      <section class="flex gap-12 flex-col flex-wrap flex-grow justify-center items-center bg-[#161719] rounded-lg"> 
        <div>
          <label for="email" class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Member Email</label>
          <input type="email" name="eamil" id="email" placeholder="example@email.com" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required="">
        </div>
        <div>
          <button type="submit" class="w-full text-white bg-[#00BA4B] hover:bg-blue-800 focus:ring-1 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Add Member
          </button>
        </div>
      </section>


      <!-- Navigation Section -->
      <nav class="navbar nav-lg">

        <button class="nav-btn btn-hover">
          <a href="rankings-indavidual.html"><i class="fas fa-chart-bar"></i></a>
        </button>

        <button class="nav-btn btn-hover">
          <a href="homepage.html"><i class="fa-solid fa-house-chimney"></i></a>          
        </button>

        <button class="nav-btn btn-hover">
          <a href="clubpage.html"><i class="fas fa-chess"></i></a>             
        </button>

        <button class="nav-btn btn-hover">
          <a href="user-profile.html"><i class="fas fa-user"></i></a>            
        </button>
      </nav>

    </main>
  </body>
</html>
